<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekber - Rekening Bersama</title>

    <!--Bootstrap Assets-->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">
    <!--Component Style-->
    <link rel="stylesheet" href="./assets/css/component/app.css">
    <!--Style-->
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>


    <div id="auth">
        <div class="wrapperAuth">
            <div class="logo">
                <img src="./assets/images/LogoRekber.png" alt="">
            </div>

            <h1 class="titleAuth">Log in.</h1>
            <p class="paragrafAuth">Log in with your data that you entered during registration.</p>

            <div class="formAuth">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan email mu disini">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Kata Sandi</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukan password mu dengan benar">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>


        </div>
    </div>

    <!--Jqury-->
    <script src="./assets/vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.3.1.min.js"></script>
    <!--Bootstrap Javascript-->
    <script src="./assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
