<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekber - Rekening Bersama</title>

    <!--Bootstrap Assets-->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">
    <!--Component Style-->
    <link rel="stylesheet" href="./assets/css/component/app.css">
    <!--Style-->
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>


    <div id="auth">
        <div class="wrapperAuth" style="overflow-y: scroll;">
            <div class="logo">
                <img src="./assets/images/LogoRekber.png" alt="">
            </div>

            <h1 class="titleAuth">Register.</h1>
            <p class="paragrafAuth">Daftarkan Akun mu disini</p>

            <div class="formAuth">
                <form>
                    <div class="mb-3">
                        <label for="namaPengguna" class="form-label">Nama Pengguna</label>
                        <input type="text" class="form-control" id="namaPengguna" aria-describedby="namaPengguna" placeholder="Masukan Nama Pengguna">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="EmailPengguna" placeholder="Masukan email mu disini">
                      </div>
                    <div class="mb-3">
                      <label for="kataSandi" class="form-label">Kata Sandi</label>
                      <input type="password" class="form-control" id="kataSandi" placeholder="Masukan kata sandi mu dengan benar">
                    </div>
                    <div class="mb-3">
                        <label for="nomorPonsel" class="form-label">Nomor Handphone</label>
                        <input type="number" class="form-control" id="nomorPonsel" aria-describedby="emailHelp" placeholder="Masukan nomor handphone mu">
                      </div>
                    <div class="mb-3">
                        <label for="instagram" class="form-label">Instagram</label>
                        <input type="text" class="form-control" id="instagram" aria-describedby="emailHelp" placeholder="Masukan username instagrammu (opsional)">
                      </div>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                    <div class="form-text register">Sudah Punya Akun? <a href="#">Login</a></div>
                </form>
            </div>


        </div>
    </div>

    <!--Jqury-->
    <script src="./assets/vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.3.1.min.js"></script>
    <!--Bootstrap Javascript-->
    <script src="./assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
